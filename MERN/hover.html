<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <link rel="icon" type="image\x-icon" href="images/marvel.ico">
    <style>
        img{
            border: 2px solid black;
            border-radius: 25%;
            align-items: center;
        }
        img:hover{
            transform: scale(1.2);
            transition: all .2s ease-in-out;
        }
    </style>
</head>
<body>
    <img src="images/spidey.png" alt="spidey">
</body>
</html>
